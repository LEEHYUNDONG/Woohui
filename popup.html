<!doctype html>
<html>
<head>
    <style>
        body {

            border-radius: 30px;
            background-color: black;
        }
        nav{
            align-items :center;
            color:white;

            font-size:1.25rem;
        }
        hr{
            color: beige;
            width: 280px;

        }

        }

        text {

            align-items: center;
        }
        button.img-button{
            border:none;
            background: transparent;
            font-size: 1.125rem;

        select{

            color : white;
        }

<body>
    <nav>Woohui <img src="images/white-24dp/1x/outline_moving_white_24dp.png" /></nav>
    <hr>
    <br>
    <form class='Search'>
        <button id="myButton" type="submit" class="img-button" name="click" value="">
            <i class="fa fa-search"></i></button>
        <script src="popup.js"></script>
        <input class='keyword' type='text' name='search' maxlength=255 value="" autocomplete="off">
        <select class='SelectSearch' name='WhichSearch'>
            <option id='google' value='google'>Google</option>
            <option id='github' value='github'>Github</option>
            <option id='stackoverflow' value='stackoverflow'>StackOverFlow</option>
            <option id='velog' value='velog'>Velog</option>
            <option id='naver' value='naver'>Naver</option>
        </select>
